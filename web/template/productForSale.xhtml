<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Hey</title>         
    </h:head>
    <h:body>
        <ui:composition> 
            <h:outputStylesheet library="css" name="imageZoomStyle.css"/>
            <div id="myDiv">
                <h:form>
                    <div align="center">
                        <h3>#{type}</h3>
                        <!--this button calls the method swipeLeft() to change the
                        product to one to the left in the array.-->
                        <h:commandButton image="/resources/images/ar_left.png" action="#{productBean.swipeLeft()}"/>

                        <!-- The image of the product-->
                        <h:graphicImage value="#{fakeImage}" height="#{height/2.5}" width="#{width/2.5}" 
                                        id="myimage" alt="product image" class="zoom"/>

                         <!--This button calls the method swipeRight() to change the
                        product to one to the right in the array.-->
                        <h:commandButton image="/resources/images/ar_right.png" action="#{productBean.swipeRight()}"/>                 

                        <br/>
                        <!-- The price of the product-->
                        <h:outputText escape="false" value="#{price}" style="font-weight: bold"/>
                        <br/>
                        <br/>
                        <!--The product description-->
                        <h:outputText escape="false" value="#{description}"/>
                        <br/><br/>
                        <!-- The button navigates the user to the buy form -->
                        <h:commandButton  style="width: 200px ; "
                                          value="Buy" action="buyForm"></h:commandButton>
                        <br/><br/>
                    </div>               
                </h:form>
            </div>
            <ui:define name="bottom">
                SLCC ASDV Â© 2020. All Rights Reserved.
            </ui:define>
        </ui:composition>
    </h:body>
</html>
